<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Portfolio</title>
</head>
<body>
    <!-- Main -->
    <div class="main">
        <section class="home-section align-items-center hidden">
            <div class="container">
                <div class="row align-items-center">
                    <div class="home-text">
                        <p>Hey, I'm</p>
                        <h1>Peter</h1>
                        <h2>Fullstack</h2>
                        <a href="#" class="btn">more about me</a>
                        <a href="#" class="btn">portfolio</a>
                    </div>

                    <div class="home-img">
                        <div class="img-box">
                            <img src="/img/profile-img.png" alt="profile-img">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- about -->
        <section class="about-section sec-padding">
            <div class="container">
                <div class="row">
                    <div class="section-title">
                        <h2>about me</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="about-img">
                        <div class="img-box">
                            <img src="/img/about-img.png" alt="about img">
                        </div>
                    </div>
                
                <div class="about-text">
                        <p>lorem</p>
                        <h3>skills</h3>
                        <div class="skills">
                            <div class="skill-item">HTML</div>
                            <div class="skill-item">CSS</div>
                            <div class="skill-item">JavaScript</div>
                            <div class="skill-item">Node.js(basics)</div>
                            <div class="skill-item">React.js(basics)</div>
                        </div>

                        <div class="about-tabs">
                            <button class="tab-item active" type="button" data-target="#education">Education</button>
                            <button class="tab-item" type="button" data-target="#experience">Experience</button>
                        </div>

                        <!--education tab-->

                        <div class="tab-content" id="education">
                            <div class="timeline">
                                <div class="timeline-item">
                                    <span class="date"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="/script/script.js"></script>
</body>
</html>
